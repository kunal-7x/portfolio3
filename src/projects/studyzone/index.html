<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyZone - Focus & Productivity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .timer {
            font-size: 3rem;
            color: #0984e3;
            margin: 1rem 0;
            font-weight: bold;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 1rem 0;
        }
        .btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .features {
            list-style: none;
            margin-top: 2rem;
        }
        .features li {
            margin: 0.5rem 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö StudyZone</h1>
        <p>Your integrated focus and Pomodoro companion</p>
        <div class="timer" id="timer">25:00</div>
        <div class="controls">
            <button class="btn" onclick="startTimer()">Start</button>
            <button class="btn" onclick="pauseTimer()">Pause</button>
            <button class="btn" onclick="resetTimer()">Reset</button>
        </div>
        <ul class="features">
            <li>üçÖ Pomodoro timer</li>
            <li>üéµ Ambient sounds</li>
            <li>üìã Task management</li>
            <li>üìä Productivity analytics</li>
        </ul>
    </div>

    <script>
        let timeLeft = 25 * 60;
        let timerId = null;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (!timerId) {
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    if (timeLeft <= 0) {
                        clearInterval(timerId);
                        timerId = null;
                        alert('Time\'s up! Take a break! üéâ');
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
        }

        function resetTimer() {
            if (timerId) {
                clearInterval(timerId);
                timerId = null;
            }
            timeLeft = 25 * 60;
            updateDisplay();
        }
    </script>
</body>
</html>
