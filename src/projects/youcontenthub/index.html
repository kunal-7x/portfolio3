<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouContentHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .platforms {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }
        .platform {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .platform:hover {
            transform: translateY(-5px);
        }
        .features {
            list-style: none;
            margin-bottom: 2rem;
        }
        .features li {
            margin: 0.5rem 0;
            color: #555;
        }
        .btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📱 YouContentHub</h1>
        <p>Centralized content hub for all your social media platforms</p>
        <div class="platforms">
            <div class="platform">📘 Facebook</div>
            <div class="platform">📸 Instagram</div>
            <div class="platform">🐦 Twitter</div>
            <div class="platform">🎵 TikTok</div>
            <div class="platform">▶️ YouTube</div>
            <div class="platform">💼 LinkedIn</div>
        </div>
        <ul class="features">
            <li>📂 Smart categorization</li>
            <li>🔍 Cross-platform search</li>
            <li>💡 Content recommendations</li>
            <li>📊 Usage analytics</li>
        </ul>
        <button class="btn" onclick="alert('Content hub demo coming soon!')">Launch Hub</button>
    </div>
</body>
</html>
