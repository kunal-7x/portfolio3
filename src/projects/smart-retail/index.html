<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Retail System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .features {
            list-style: none;
            margin-bottom: 2rem;
        }
        .features li {
            margin: 0.5rem 0;
            color: #555;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🛍️ Smart Retail System</h1>
        <p>AI-personalized retail platform with dynamic pricing and smart inventory management</p>
        <ul class="features">
            <li>✨ AI-powered recommendations</li>
            <li>💰 Dynamic pricing algorithms</li>
            <li>📦 Intelligent inventory management</li>
            <li>📊 Real-time analytics dashboard</li>
        </ul>
        <button class="btn" onclick="alert('Demo functionality coming soon!')">Explore Demo</button>
    </div>
</body>
</html>
